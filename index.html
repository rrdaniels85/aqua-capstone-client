      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy" rel="stylesheet">
    </head>
    <body class="container-fluid">

<!-- BEGIN NAV BAR -->

              </button>
            <div class="navbar-brand brand-title">Aquarium Capstone</div>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="blogActions nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> Change Password or Sign Out <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#" data-toggle="modal" id="passwordbutton" data-target="#newpasswordmodal">Change Password</a></li>
                  <li><a href="#" data-toggle="modal" id="signoutmodbutton" data-target="#signoutmodal">Sign Out</a></li>
                </ul>
              </li>
            </ul>
          </div>

        </div>

  <!-- END NAV BAR -->

  <!-- BEGIN VISITOR PAGE JUMBOTRON -->
<div class="jumbotron splash-jumbo visitor-view">
  <h1 class="display-3 expecto-jumbo-text">Capstone Aquarium App</h1>
  <p class="lead"></p>
  <p class="lead">
    <button type="button modalbutton" class="btn btn-default btn-large loginbuttons" data-toggle="modal" data-target="#signupmodal">Sign Up</button>
    <button type="button modalbutton" class="btn btn-primary btn-large loginbuttons" data-toggle="modal" data-target="#signinmodal">Sign In</button>
  </p>
</div>
<!-- END JUMBOTRON -->

<!-- TOP HANDLEBARS DIV-->
<div id="handelbarsone">
</div>
<!-- END TOP HANDLEBARS DIV -->

<!-- BOTTOM HANDLEBARS DIV-->
<div id="handlebarstwo">
</div>
<!-- END BOTTOM HANDLEBARS DIV -->


<!-- BEGIN MODALS!! -->

<!-- SIGN UP MODAL -->
  <div class="modal fade" id="signupmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Begin Your Aquarium Management - Sign Up!</h5>
  </div>
  <div class="modal-body">
  <form id="sign-up">
  <fieldset>
    <legend>Sign Up!</legend>
      <input name="credentials[email]" type="text" id="sign-up-emai" placeholder="Email">
      <input name="credentials[password]" type="password" id="sign-up-password" placeholder="Password">
      <input name="credentials[password_confirmation]" type="password" id="sign-up-password-confirmation" placeholder="Confirm Password">
      <input type="submit" name="submit" value="Sign up!">
  </fieldset>
  </form>
</div>
<div class="modal-footer">
<div class="signuperror"></div>
<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</div>
</div>
</div>
</div>

  <!-- SIGN IN MODAL -->
  <div class="modal fade" id="signinmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title signupsuccess" id="exampleModalLongTitle"></h5>
  </div>
  <div class="modal-body">
  <form id="sign-in">
  <fieldset>
    <legend>Sign in!</legend>
      <input name="credentials[email]" type="text" id="sign-in-email" placeholder="Email">
      <input name="credentials[password]" type="password" id="sign-in-password" placeholder="Password">
      <input type="submit" name="submit" value="Sign in!">
  </fieldset>
  </form>
</div>
<div class="modal-footer">
<div class="signinerror"></div>
<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</div>
</div>
</div>
</div>

    <!-- CHANGE PASSWORD Modal -->
    <div class="modal fade" id="newpasswordmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Change Your Password</h5>
          </div>
          <div class="modal-body">
            <form id="change-password">
            <fieldset>
              <input type='password' name='passwords[old]' id ='old-password' placeholder='Old Password'>
              <input type='password' name='passwords[new]' id ='new-password' placeholder='New Password'>
              <input type="submit" name="submit" value="Change Password">
          </fieldset>
          </form>
          </div>
          <div class="modal-footer">
            <div class="passworderror"></div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


  <!-- SIGN OUT Modal -->
  <div class="modal fade" id="signoutmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to leave?</h5>
        </div>
        <div class="modal-body">
          <form id="sign-out">
            <fieldset>
              <input type="submit" name="submit" value="Sign out!">
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

    </body>
</html>
